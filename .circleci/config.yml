#
version: 2.1

orbs:
  cypress: cypress-io/cypress@1

jobs:
  unit-test:
    docker:
      - image: cimg/node:16.15.0
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm i
      - run:
          name: Run Tests
          command: npm test
  e2e-test:
    docker:
      - image: cypress/base:14.16.0
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm i
      - run:
          name: Build App
          command: npm run build
      - run:
          name: Copy Test Cpp
          command: npm run copy-test-harness
      - run:
          name: Start Test Server
          command: npm run e2e-test-server
          background: true
      - run:
          name: Run tests
          command: npm run e2e-test 

workflows:
  version: 2
  test:
    jobs:
      - unit-test
      - e2e-test
