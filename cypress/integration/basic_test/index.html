<html>
<body>
  <iframe id="testFrame" src="./iframe.html"></iframe>
  <span>The abs of -2 is </span><span id="result"></span>
  <script src="/index.js"></script>
  <script>
    async function test() {
      try {
      const iframeElement = document.getElementById('testFrame');
      const messagingSrv = new xdmjs.CrossWindowMessagingService(iframeElement.contentWindow, "*");
      const client = await xdmjs.createClient(messagingSrv);
      const result = await client.abs(-2);
      document.querySelector("#result").innerHTML = result;
      console.log('The abs of "-2" is ', result);
      } catch (e) {
        console.log(e);
      }
    }

    test();
  </script>
</body>
</html>
